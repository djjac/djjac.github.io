function myFunction() {
var eenheid = null;

   if (aantalin.value == "16" )

 } else if (antkrat == 1 ) {

if (antbak > 1 ){

} else if (antbak == 1 ) {

}
else antbaktxt= " "

 }

var outputxt = palletxt + antkratxt + antbaktxt;

}
